        <h2 id="es标准改变了什么"><a href="#es标准改变了什么" class="headerlink" title="es标准改变了什么"></a>es标准改变了什么</h2><ul>
<li><p>import，export的导出引入方式</p>
</li>
<li><p>浏览器新增<script type='module'>,也就是浏览器可以直接通过这个属性去加载我们的js模块，默认是defer的效果，开启async属性可以覆盖defer，相较于原本的引入js文件，module并不会造成相应的全局变量污染，module中的变量在引入的文件中是无法访问的。</p>
</li>
<li><p>通过这种引入模块的方式，我们就可以在文件中只引入一个入口模块，后续的模块依赖都可以通过esModule的方式去引入</p>
</li>
</ul>
